<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-top">
        <i class="logo fa-brands fa-adn"></i>
        <span class="brand">The App</span>
      </div>
      <div class="sidebar-center">
        <ul class="list">
          <li class="list-item">
            <i class="fa-solid fa-house"></i>
            <span class="list-item-text">Dashboard</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="list-item-text">Search</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-lightbulb"></i>
            <span class="list-item-text">Insight</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-file"></i>
            <span class="list-item-text">Docs</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-users"></i>
            <span class="list-item-text">Community</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-wrench"></i>
            <span class="list-item-text">Tools</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-store"></i>
            <span class="list-item-text">Market</span>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-toolbox"></i>
            <span class="list-item-text">Resourses</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">
        <div class="color-box dark"></div>
        <div class="color-box night"></div>
        <div class="color-box light"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
